// Criando o componente de Classe
  class ComponenteDeClasse extends React.Component {

    constructor() {
      super()
      // Criação dos state
      this.state={
        num1: 0,
        num2: 0,
        soma: 0
      }
    }
    // Função para manipular o state do num1 e da soma
    handleChange1 = (event) => {
      const num1 = Number(event.target.value)
      this.setState(prevState => ({
        num1,
        soma: num1 + prevState.num2 // Faz a soma com o state antigo
      }))
    }

    handleChange2 = (event) => {
      const num2 = Number(event.target.value)
      this.setState(prevState => ({
        num2,
        soma: num2 + prevState.num1 // Faz a soma com o state antigo
      }))
    }

    render(){
      return (
        <form>
          <div>
            <label htmlFor="num1">Primeiro número:</label><br />
            <input id="num1" type="number" value={this.state.num1} onChange={this.handleChange1} />
          </div>
          <div>
            <label htmlFor="num2">Segundo número:</label><br />
            <input id="num2" type="number" value={this.state.num2} onChange={this.handleChange2}/>
          </div>
          <div>Soma:{this.state.soma}</div>
        </form>
      )
    }
  }

  ReactDOM.render(<ComponenteDeClasse/>, document.getElementById('root'))
