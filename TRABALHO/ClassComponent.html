<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load React, React DOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app"></div>

    <script type="text/babel">

        // Declarando ClassComponent, uma classe extendida de React.Component:
        class ClassComponent extends React.Component {
            // declarando o constructor e seus respectivos métodos a serem usados:
            constructor() {
                super();
                this.state = { contador: 0 };
                this.add1 = this.add1.bind(this);
            }

            // método de incremento + 1 :
            add1() {
                this.setState({ contador: this.state.contador + 1 });
            }

            // default dos Class Components, render + return:
            render() {
                return (
                    <>
                        <h2> {this.state.contador}</h2>
                        <button onClick={this.add1}> Add</button>
                    </>
                );
            }
        }

        // renderizando em '.app' :
        ReactDOM.render(<ClassComponent />, document.querySelector(".app"));

    </script>
</body>

</html>
